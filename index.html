<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Prelaunch Checklist</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <h1>Prelaunch Checklist for Wordpress Site</h1>
    <div class="checklist">
        <div class="checklist-single">
            <div class="checklist-single__title">
                Content
            </div>
            <div class="checklist-single__items">
                <div class="checklist-single__item">
                    <input type="checkbox" id="dummyContent">
                    <label for="dummyContent">Replace dummy content</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="proofread">
                    <label for="proofread">Proofread</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="placeholderImage">
                    <label for="placeholderImage">Check for placeholder image</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="pageLinks">
                    <label for="pageLinks">Examine page links</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="downloadFiles">
                    <label for="downloadFiles">Check downloadable files</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="errorPage">
                    <label for="errorPage">Set up 404 page</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="contactPage">
                    <label for="contactPage">Set up contact page</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="redirection">
                    <label for="redirection">Set up redirection for old links (if needed)</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="permalinks">
                    <label for="permalinks">Set up permalinks</label>
                </div>
            </div>
        </div>
        <div class="checklist-single">
            <div class="checklist-single__title">
                Design
            </div>
            <div class="checklist-single__items">
                <div class="checklist-single__item">
                    <input type="checkbox" id="htmlAndCss">
                    <label for="htmlAndCss">Validate HTML/CSS</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="responsiveDesign">
                    <label for="responsiveDesign">Check responsive design</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="optimizeImages">
                    <label for="optimizeImages">Optimize images</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="favicon">
                    <label for="favicon">Add a favicon</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="headerLogo">
                    <label for="headerLogo">Header logo linked to home</label>
                </div>
            </div>
        </div>
        <div class="checklist-single">
            <div class="checklist-single__title">
                Functionality
            </div>
            <div class="checklist-single__items">
                <div class="checklist-single__item">
                    <input type="checkbox" id="webForms">
                    <label for="webForms">Test web forms</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="performance">
                    <label for="performance">Check your speed score and performance</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="socialSharing">
                    <label for="socialSharing">Test social sharing functionality (links and image)</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="accessibilityGuidelines">
                    <label for="accessibilityGuidelines">Implement accessibility guidelines</label>
                </div>
            </div>
        </div>
        <div class="checklist-single">
            <div class="checklist-single__title">
                SEO
            </div>
            <div class="checklist-single__items">
                <div class="checklist-single__item">
                    <input type="checkbox" id="seoPlugin">
                    <label for="seoPlugin">Install and configure SEO plugin</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="seoTitle">
                    <label for="seoTitle">set site title and tagline</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="seoKeywords">
                    <label for="seoKeywords">Set focus keywords</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="seoMetadata">
                    <label for="seoMetadata">Set up metadata</label>
                </div>
            </div>
        </div>
        <div class="checklist-single">
            <div class="checklist-single__title">
                Legal
            </div>
            <div class="checklist-single__items">
                <div class="checklist-single__item">
                    <input type="checkbox" id="legalDetails">
                    <label for="legalDetails">Show company details</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="legalCopyright">
                    <label for="legalCopyright">Include copyright note</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="privacyPolicy">
                    <label for="privacyPolicy">Provide Privacy Policy</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="termsAndConditions">
                    <label for="termsAndConditions">Include terms and conditions</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="cookieWarning">
                    <label for="cookieWarning">Cookie Warning</label>
                </div>
            </div>
        </div>
        <div class="checklist-single">
            <div class="checklist-single__title">
                Move site to a new server
            </div>
            <div class="checklist-single__items">
                <div class="checklist-single__item">
                    <input type="checkbox" id="domain">
                    <label for="domain">Acquire and set up domain</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="database">
                    <label for="database">Prepare DB and copy site data and DB</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="siteDisplay">
                    <label for="siteDisplay">Check site display</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="linksAndPages">
                    <label for="linksAndPages">Test links and pages</label>
                </div>
            </div>
        </div>
        <div class="checklist-single">
            <div class="checklist-single__title">
                Prepare for launch
            </div>
            <div class="checklist-single__items">
                <div class="checklist-single__item">
                    <input type="checkbox" id="relicense">
                    <label for="relicense">Relicense plugins and themes (if needed)</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="caching">
                    <label for="caching">Activate site caching</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="CDN">
                    <label for="CDN">Install CDN</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="googleAnalitics">
                    <label for="googleAnalitics">Set up Google Analytics</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="cleanUp">
                    <label for="cleanUp">Clean up old files and revisions</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="visibility">
                    <label for="visibility">Search engine visibility</label>
                </div>
            </div>
        </div>
        <div class="checklist-single">
            <div class="checklist-single__title">
                Backup and securoty
            </div>
            <div class="checklist-single__items">
                <div class="checklist-single__item">
                    <input type="checkbox" id="antiSpam">
                    <label for="antiSpam">Anti-spam solution</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="loginProtection">
                    <label for="loginProtection">Login Protection</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="backupSolution">
                    <label for="backupSolution">Backup solution</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="verifyBackup">
                    <label for="verifyBackup">Verify Backup</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="adminPassword">
                    <label for="adminPassword">Update Admin Password</label>
                </div>
                <div class="checklist-single__item">
                    <input type="checkbox" id="SSL">
                    <label for="SSL">SSL</label>
                </div>
            </div>
        </div>
    </div>
    <div class="launch">
        LAUNCH IT BBY!
        <button id="resetButton">Reset Checklist</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
